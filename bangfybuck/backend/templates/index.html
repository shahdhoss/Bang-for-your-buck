<html>
	<head>
		<title>Bang for your Buck</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet"  href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<link rel="stylesheet"  href="{{ url_for('static', filename='assets/css/fontawesome-all.min.css') }}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Bang for your Buck</h1>
				<p>Scraping Noon and Amazon to bring you the most budget-friendly online shopping experience!</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="text" name="email" id="searchbar" placeholder="What are you looking for " />
				<input type="submit" value="Search" />
			</form>
		<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
		<script type="text/javascript">
			(function() {
			
				"use strict";
			
				var $body = document.querySelector('body');
			
				// Slideshow Background.
				(function() {
			
					// Settings.
					var settings = {
			
						// Images (in the format of 'url': 'alignment').
						images: {
							'{{ url_for("static", filename="images/bg01.jpg") }}': 'center',
							'{{ url_for("static", filename="images/bg02.jpg") }}': 'center',
							'{{ url_for("static", filename="images/bg03.jpg") }}': 'center'
						},
			
						// Delay.
						delay: 6000
			
					};
			
					// Vars.
					var pos = 0, lastPos = 0,
						$wrapper, $bgs = [], $bg,
						k, v;
			
					// Create BG wrapper, BGs.
					$wrapper = document.createElement('div');
					$wrapper.id = 'bg';
					$body.appendChild($wrapper);
			
					for (k in settings.images) {
			
						// Create BG.
						$bg = document.createElement('div');
						$bg.style.backgroundImage = 'url("' + k + '")';
						$bg.style.backgroundPosition = settings.images[k];
						$wrapper.appendChild($bg);
			
						// Add it to array.
						$bgs.push($bg);
			
					}
			
					// Main loop.
					$bgs[pos].classList.add('visible');
					$bgs[pos].classList.add('top');
			
					// Bail if we only have a single BG or the client doesn't support transitions.
					if ($bgs.length == 1 || !canUse('transition'))
						return;
			
					window.setInterval(function() {
			
						lastPos = pos;
						pos++;
			
						// Wrap to beginning if necessary.
						if (pos >= $bgs.length)
							pos = 0;
			
						// Swap top images.
						$bgs[lastPos].classList.remove('top');
						$bgs[pos].classList.add('visible');
						$bgs[pos].classList.add('top');
			
						// Hide last image after a short delay.
						window.setTimeout(function() {
							$bgs[lastPos].classList.remove('visible');
						}, settings.delay / 2);
			
					}, settings.delay);
			
				})();
			
			})();
			</script>
			
	</body>
</html>
